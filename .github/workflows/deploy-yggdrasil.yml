name: Yggdrasil deployment

on:
  push:
    branches: [ "senpai", "kojirou" ]

permissions:
  pull-requests: write
  contents: write


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:qss-ci
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: yarn install
      - name: Set up SSH
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.CIRNO_SSH_KEY }}" > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh/id_rsa
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H 10.9.9.9 > ~/.ssh/known_hosts
      - run: git reset --hard
      - run: npx pm2 deploy yggdrasil.config.cjs senpai
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        if: github.ref_name == 'senpai'
      - run: npx pm2 deploy yggdrasil.config.cjs kojirou
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        if: github.ref_name == 'kojirou'
      - name: Create commit comment
        uses: peter-evans/commit-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Changes deployed to cirno
            Environment ${{ github.ref_name }}